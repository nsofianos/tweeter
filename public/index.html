<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" >
    
    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/layout.css" />
    
    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Fontawesome icons -->
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/helpers.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>tweeter</div>
      <div class="write-new-tweet">
        <div><b>Write</b> a new tweet</div>
        <button class="compose" type="submit"><span>
          <i id="double-arrow" class="fas fa-angle-double-down"></i>
        </span></button>
      </div>
    </nav>

    <!-- Site header -->
    <header class="site-header">
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2 class="first-name">
          Nik <span class="last-name">Sofianos</span>
        </h2>
      </div>
    </header>
    
    <!-- Main site content -->
    <main>
      <!-- New tweet section -->
      <section class="new-tweet">
        <!-- Error message (hidden by default) -->
        <div class="error-container">
          <div class="error-msg">
            <i class="fas fa-exclamation-triangle"></i>
            <p class="error-msg"></p>
            <i class="fas fa-exclamation-triangle"></i>
          </div>
        </div>
        <!-- Tweet form submission -->
        <form id="tweet-form" method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="button-area">
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Posted tweets -->
      <div id="tweets-container"></div>
    </main>
  </body>
</html>
