<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" >
    
    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/layout.css" />
    
    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="write-new-tweet"><strong>Write</strong> a new tweet</div>
    </nav>

    <!-- Site header -->
    <header class="site-header">
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2 class="first-name">
          Nik <span class="last-name">Sofianos</span>
        </h2>
      </div>
    </header>
    
    <!-- Main site content -->
    <main>
      <!-- New tweet section -->
      <section class="new-tweet">
        <form id="tweet-form" method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="button-area">
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Posted tweets -->
      <div id="tweets-container"></div>
    </main>
  </body>
</html>
